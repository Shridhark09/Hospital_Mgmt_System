<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="copyright" content="MACode ID, https://macodeid.com/">

    <title>register</title>

    <link rel="stylesheet" href="{% static 'css/maicons.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css' %}">

    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body style="background-color: #666666;">
<section class="vh-100 bg-image"
         style="background-image: url('https://cdn.pixabay.com/photo/2017/02/20/14/18/health-2082630__480.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Register</h2>

<form method="POST">
                    {% csrf_token %}

                    <hr>
                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label"> User Name: </label>
                        <div>{{ form.username }}</div>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label"> Password: </label>
                        <div>{{ form.password1 }}</div>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label"> Confirm Password: </label>
                        <div>{{ form.password2 }}</div>
                    </div>

                    <div class="text-center text-lg-start mt-1 pt-1">
                        <button type="Submit" class="btn btn-primary btn-sm"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit
                        </button>
                        <br>
                        <hr>
                        Already has account? <a href="{% url 'login' %}"> Login </a>
                        Back to <a href="{% url 'home' %}">Home</a><br>
                        {{ form.errors }}
                    </div>
                </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

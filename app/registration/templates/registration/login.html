<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="copyright" content="MACode ID, https://macodeid.com/">

    <title>login</title>

    <link rel="stylesheet" href="{% static 'css/maicons.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css' %}">

    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body style="background-color: #666666;">


<section class="vh-100 bg-image"
         style="background-image: url('https://cdn.pixabay.com/photo/2017/07/29/22/57/bokeh-2552956__340.jpg');">    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img
                                    src="https://cdn.pixabay.com/photo/2017/09/09/00/44/caduceus-2730761_1280.png"
                                    alt="login form"
                                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                            />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class=" p-4 p-lg-5 text-black">

                                <form class="center" method="POST">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                        <p class="lead fw-normal mb-3 me-3">Sign in </p>
                                    </div>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">

                                        <label class="form-label"> User Name </label>
                                        <div> {{form.username}}</div>

                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-3">

                                        <label class="form-label">Password</label>
                                        <div> {{form.password}}</div>

                                    </div>
                                    <div class="text-center text-lg-start mt-4 pt-2">

                                        <button type="Submit" class="btn btn-primary btn-sm "
                                                style="padding-left: 2.5rem; padding-right: 2.5rem; "> login
                                        </button>
                                        <a class="btn btn-secondary  btn-sm" href="{% url 'home' %}"> Home</a><br>
                                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                            <a href="{% url 'register' %}" class="link-danger">Register</a>
                                        </p>

                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

<script src="{% static 'vendor/wow/wow.min.js' %}"></script>

<script src="{% static 'js/theme.js' %}"></script>

</body>
</html>
